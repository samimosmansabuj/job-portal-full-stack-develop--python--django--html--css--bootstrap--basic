{% extends 'base.html' %}

{% block title %}Sign In{% endblock title %}


{% block body_content %}
<div style="padding-top: 50px; padding-bottom: 50px;">

    {% if messages %}
    {% for messages in messages %}
    <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
        <strong>Dear User!</strong> {{messages}}.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}



    <form style="width: 50%;margin: auto;" method="POST">
        {% csrf_token %}
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control" name="username" />
            <label class="form-label" for="form3Example3">Username</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="form3Example4" class="form-control" name="password" />
            <label class="form-label" for="form3Example4">Password</label>
        </div>

        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>

        <div data-mdb-input-init class="form-outline mb-4">
            <a href="{% url 'forget_password' %}">Forget Password</a>
        </div>

    </form>
</div>
{% endblock body_content %}

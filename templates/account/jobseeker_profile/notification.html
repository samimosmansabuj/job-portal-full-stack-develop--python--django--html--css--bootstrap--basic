{% extends './profile.html' %}

{% block profile_body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Notification</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for i in user.notifications.unread %}
    <tr>
      <th scope="row" style="width: 5%;">1</th>
      <td>{{i}}</td>
      <td style="width: 10%;">@mdo</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock profile_body %}

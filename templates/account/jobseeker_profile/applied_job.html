{% extends './profile.html' %}

{% block profile_body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Job</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    
    {% for job_application in job_application %}
    <tr>
      <th scope="row">{{job_application.job.job_title}}</th>
      <td style="width: 10%;">{{job_application.status}}</td>
      <td style="width: 10%;">Cancel</td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
{% endblock profile_body %}
